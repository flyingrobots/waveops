apiVersion: v2
name: waveops
description: A Helm chart for WaveOps Enterprise Scaling
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/waveops/waveops
icon: https://waveops.io/assets/logo.png
sources:
  - https://github.com/waveops/waveops
maintainers:
  - name: WaveOps Team
    email: team@waveops.io
    url: https://waveops.io
keywords:
  - coordination
  - waves
  - teams
  - github
  - enterprise
  - scaling
annotations:
  category: Development Tools
  licenses: MIT
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "15.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "6.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: jaeger
    version: "0.x.x"
    repository: "https://jaegertracing.github.io/helm-charts"
    condition: tracing.jaeger.enabled